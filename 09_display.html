<!DOCTYPE html>
<html class="m-10">
<head>
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="space-y-4">

	<div class="space-y-4 bg-gray-200">
		<span class="block bg-green-500">1</span>
		<span class="block bg-green-500">2</span>
		<span class="block bg-green-500">3</span>
	</div>

	<div class="space-x-4 bg-gray-200">
		<div class="inline-block bg-blue-500 w-40">1</div>
		<div class="inline-block bg-blue-500 w-40">2</div>
		<div class="inline-block bg-blue-500 w-40">3</div>
	</div>

	<div class="space-x-4 bg-gray-200">
		<div class="inline bg-red-500 w-40">1</div>
		<div class="inline bg-red-500 w-40">2</div>
		<div class="inline bg-red-500 w-40">3</div>
	</div>

	<div class="flex space-x-4 bg-gray-200">
		<div class="flex-1 bg-yellow-500 w-40">1</div>
		<div class="flex-1 bg-yellow-500 w-40">2</div>
		<div class="flex-1 bg-yellow-500 w-40">3</div>
	</div>

	<div class="inline-flex space-x-4 bg-gray-200">
		<div class="flex-1 bg-indigo-500 w-40">1</div>
		<div class="flex-1 bg-indigo-500 w-40">2</div>
		<div class="flex-1 bg-indigo-500 w-40">3</div>
	</div>

	<div class="grid gap-1 grid-cols-3">
		<div class="bg-pink-500">1</div>
		<div class="bg-pink-500">2</div>
		<div class="bg-pink-500">3</div>
		<div class="bg-pink-500">4</div>
		<div class="bg-pink-500">5</div>
		<div class="bg-pink-500">6</div>
		<div class="bg-pink-500">7</div>
		<div class="bg-pink-500">8</div>
		<div class="bg-pink-500">9</div>
	</div>

</body>
</html>
