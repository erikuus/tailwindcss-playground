<!DOCTYPE html>
<html class="m-10">
<head>
	<title></title>
	<link rel="stylesheet" href="../style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body class="space-y-10">

	<p>
		<b>filter saturate-{0|50|100|150|200}</b>
	</p>

	<div class="flex space-x-20">
		<div class="p-2 w-24 bg-yellow-500 text-center filter saturate-0">0</div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter saturate-50">50</div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter saturate-100">100</div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter saturate-150">150</div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter saturate-200">200</div>
	</div>

	<div class="flex space-x-20">
		<div class="p-2 w-24 bg-yellow-500 text-center filter saturate-0"><img src="test.png"></div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter saturate-50"><img src="test.png"></div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter saturate-100"><img src="test.png"></div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter saturate-150"><img src="test.png"></div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter saturate-200"><img src="test.png"></div>
	</div>

	<p>
		<b>backdrop-filter {-| }backdrop-saturate-{0|15|30|60|90|180}</b>
	</p>

	<div class="flex space-x-5">
		<div class="flex items-center justify-center bg-cover bg-no-repeat bg-center w-48 h-48" style="background-image: url(test.jpg);">
			<div class="p-2 w-36 h-36 border border-gray-500 text-center backdrop-filter backdrop-saturate-0">0</div>
		</div>
		<div class="flex items-center justify-center bg-cover bg-no-repeat bg-center w-48 h-48" style="background-image: url(test.jpg);">
			<div class="p-2 w-36 h-36 border border-gray-500 text-center backdrop-filter backdrop-saturate-50">50</div>
		</div>
		<div class="flex items-center justify-center bg-cover bg-no-repeat bg-center w-48 h-48" style="background-image: url(test.jpg);">
			<div class="p-2 w-36 h-36 border border-gray-500 text-center backdrop-filter backdrop-saturate-100">100</div>
		</div>
		<div class="flex items-center justify-center bg-cover bg-no-repeat bg-center w-48 h-48" style="background-image: url(test.jpg);">
			<div class="p-2 w-36 h-36 border border-gray-500 text-center backdrop-filter backdrop-saturate-150">150</div>
		</div>
		<div class="flex items-center justify-center bg-cover bg-no-repeat bg-center w-48 h-48" style="background-image: url(test.jpg);">
			<div class="p-2 w-36 h-36 border border-gray-500 text-center backdrop-filter backdrop-saturate-200">200</div>
		</div>
	</div>

</body>
</html>
