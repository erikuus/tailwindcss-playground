<!DOCTYPE html>
<html class="m-10">
<head>
	<title></title>
	<link rel="stylesheet" href="../style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body class="space-y-20">

	<p>
		<b>animate-{none|spin|ping|pulse|bounce}</b>
	</p>

	<div class="flex space-x-16">
		<div class="animate-spin p-2 w-24 w-24 bg-yellow-500 text-center">spin</div>
		<div class="animate-ping p-2 w-24 w-24 bg-yellow-500 text-center">ping</div>
		<div class="animate-pulse p-2 w-24 w-24 bg-yellow-500 text-center">pulse</div>
		<div class="animate-bounce p-2 w-24 w-24 bg-yellow-500 text-center">bounce</div>
	</div>

	<div class="flex space-x-16">
		<span class="inline-flex rounded-md shadow-sm">
			<button type="button" class="inline-flex items-center px-4 py-2 rounded-md bg-yellow-500">
				<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
					<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
					<path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
				</svg>
				Spin
			</button>
		</span>
		<span class="relative inline-flex rounded-md shadow-sm">
			<button type="button" class="inline-flex items-center px-4 py-2 rounded-md bg-yellow-500">
				Ping
			</button>
			<span class="flex absolute h-3 w-3 top-0 right-0 -mt-1 -mr-1">
				<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-purple-400 opacity-75"></span>
				<span class="relative inline-flex rounded-full h-3 w-3 bg-purple-500"></span>
			</span>
		</span>
	</div>

</body>
</html>
