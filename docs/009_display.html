<!DOCTYPE html>
<html class="m-10">
<head>
	<title></title>
	<link rel="stylesheet" href="../style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body class="space-y-6">

	<p>
		<b>block</b>
	</p>

	<div class="space-y-4 bg-gray-200">
		<span class="block bg-green-500">1</span>
		<span class="block bg-green-500">2</span>
		<span class="block bg-green-500">3</span>
	</div>

	<p>
		<b>hidden</b>
	</p>

	<div class="space-y-4 bg-gray-200">
		<div class="block bg-pink-500">1</div>
		<div class="hidden bg-pink-500">2</div>
		<div class="block bg-pink-500">3</div>
	</div>

	<p>
		<b>inline-block</b> w-40
	</p>

	<div class="space-x-4 bg-gray-200">
		<div class="inline-block bg-blue-500 w-40">1</div>
		<div class="inline-block bg-blue-500 w-40">2</div>
		<div class="inline-block bg-blue-500 w-40">3</div>
	</div>

	<p>
		<b>inline</b> px-10
	</p>

	<div class="space-x-4 bg-gray-200">
		<div class="inline bg-red-500 px-10">1</div>
		<div class="inline bg-red-500 px-10">2</div>
		<div class="inline bg-red-500 px-10">3</div>
	</div>

</body>
</html>
