<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="../style.css">
</head>
<body>

	<p class="text-center my-10">
		Use invisible to hide an element, but still maintain its place
	</p>

	<div class="flex space-x-4 bg-gray-200">
		<div class="flex-1 bg-yellow-500">1</div>
		<div class="flex-1 bg-yellow-500 invisible">2</div>
		<div class="flex-1 bg-yellow-500">3</div>
	</div>

	<p class="text-center my-10">
		Compare with hidden
	</p>

	<div class="flex space-x-4 bg-gray-200">
		<div class="flex-1 bg-yellow-500">1</div>
		<div class="flex-1 bg-yellow-500 hidden">2</div>
		<div class="flex-1 bg-yellow-500">3</div>
	</div>

</body>
</html>
