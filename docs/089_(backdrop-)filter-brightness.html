<!DOCTYPE html>
<html class="m-10">
<head>
	<title></title>
	<link rel="stylesheet" href="../style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body class="space-y-10">

	<p>
		<b>filter brightness-{0|50|75|90|95|100|105|110|125|150|200}</b>
	</p>

	<div class="flex space-x-20">
		<div class="p-2 w-24 bg-yellow-500 text-center filter brightness-0">0</div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter brightness-50">50</div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter brightness-75">75</div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter brightness-90">90</div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter brightness-100">100</div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter brightness-150">150</div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter brightness-200">200</div>
	</div>

	<div class="flex space-x-20">
		<div class="p-2 w-24 bg-yellow-500 text-center filter brightness-0"><img src="../images/test.png"></div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter brightness-50"><img src="../images/test.png"></div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter brightness-75"><img src="../images/test.png"></div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter brightness-90"><img src="../images/test.png"></div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter brightness-100"><img src="../images/test.png"></div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter brightness-150"><img src="../images/test.png"></div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter brightness-200"><img src="../images/test.png"></div>
	</div>

	<p>
		<b>backdrop-filter backdrop-brightness-{0|50|75|90|95|100|105|110|125|150|200}</b>
	</p>

	<div class="flex space-x-5">
		<div class="flex items-center justify-center bg-cover bg-no-repeat bg-center w-48 h-48" style="background-image: url(../images/test.jpg);">
			<div class="p-2 w-36 h-36 border border-gray-500 text-center backdrop-filter backdrop-brightness-0">0</div>
		</div>
		<div class="flex items-center justify-center bg-cover bg-no-repeat bg-center w-48 h-48" style="background-image: url(../images/test.jpg);">
			<div class="p-2 w-36 h-36 border border-gray-500 text-center backdrop-filter backdrop-brightness-50">50</div>
		</div>
		<div class="flex items-center justify-center bg-cover bg-no-repeat bg-center w-48 h-48" style="background-image: url(../images/test.jpg);">
			<div class="p-2 w-36 h-36 border border-gray-500 text-center backdrop-filter backdrop-brightness-75">75</div>
		</div>
		<div class="flex items-center justify-center bg-cover bg-no-repeat bg-center w-48 h-48" style="background-image: url(../images/test.jpg);">
			<div class="p-2 w-36 h-36 border border-gray-500 text-center backdrop-filter backdrop-brightness-90">90</div>
		</div>
		<div class="flex items-center justify-center bg-cover bg-no-repeat bg-center w-48 h-48" style="background-image: url(../images/test.jpg);">
			<div class="p-2 w-36 h-36 border border-gray-500 text-center backdrop-filter backdrop-brightness-100">100</div>
		</div>
		<div class="flex items-center justify-center bg-cover bg-no-repeat bg-center w-48 h-48" style="background-image: url(../images/test.jpg);">
			<div class="p-2 w-36 h-36 border border-gray-500 text-center backdrop-filter backdrop-brightness-150">150</div>
		</div>
		<div class="flex items-center justify-center bg-cover bg-no-repeat bg-center w-48 h-48" style="background-image: url(../images/test.jpg);">
			<div class="p-2 w-36 h-36 border border-gray-500 text-center backdrop-filter backdrop-brightness-200">200</div>
		</div>
	</div>

</body>
</html>
