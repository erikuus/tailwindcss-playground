	<p>
		<b>flex flex-{nowrap|wrap|wrap-reverse}</b>

	<p>
		nowrap
	</p>

	<div class="flex flex-nowrap w-64 bg-gray-200 p-2">
		<div class="m-2 p-4 w-24 bg-yellow-500">1</div>
		<div class="m-2 p-4 w-24 bg-yellow-500">2</div>
		<div class="m-2 p-4 w-24 bg-yellow-500">3</div>
	</div>

	<p>
		wrap
	</p>

		<div class="m-2 p-4 w-24 bg-yellow-500">2</div>
		<div class="m-2 p-4 w-24 bg-yellow-500">3</div>
	</div>

	<p>
		wrap-reverse
	</p>

	<div class="flex flex-wrap-reverse w-64 bg-gray-200 p-2">
		<div class="m-2 p-4 w-24 bg-yellow-500">1</div>
		<div class="m-2 p-4 w-24 bg-yellow-500">2</div>
