<!DOCTYPE html>
<html class="m-10">
<head>
	<title></title>
	<link rel="stylesheet" href="../style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body class="space-y-10">

	<p>
		<b>cursor-{auto|default|pointer|wait|text|move|help|not-allowed}</b>
	</p>

	<button class="rounded-xl p-2 mr-10 w-24 bg-yellow-500 text-center cursor-auto">auto</button>
	<button class="rounded-xl p-2 mr-10 w-24 bg-yellow-500 text-center cursor-default">default</button>
	<button class="rounded-xl p-2 mr-10 w-24 bg-yellow-500 text-center cursor-pointer">pointer</button>
	<button class="rounded-xl p-2 mr-10 w-24 bg-yellow-500 text-center cursor-wait">wait</button>
	<button class="rounded-xl p-2 mr-10 w-24 bg-yellow-500 text-center cursor-text">text</button>
	<button class="rounded-xl p-2 mr-10 w-24 bg-yellow-500 text-center cursor-move">move</button>
	<button class="rounded-xl p-2 mr-10 w-24 bg-yellow-500 text-center cursor-help">help</button>
	<button class="rounded-xl p-2 mr-10 w-28 bg-yellow-500 text-center cursor-not-allowed">not-allowed</button>
</body>
</html>
