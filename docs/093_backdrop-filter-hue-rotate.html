<!DOCTYPE html>
<html class="m-10">
<head>
	<title></title>
	<link rel="stylesheet" href="../style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body class="space-y-10">

	<p>
		<b>filter {-| }hue-rotate-{0|15|30|60|90|180}</b>
	</p>

	<div class="flex space-x-20">
		<div class="p-2 w-24 bg-yellow-500 text-center filter hue-rotate-0">0</div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter hue-rotate-30">30</div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter hue-rotate-90">90</div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter hue-rotate-180">180</div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter -hue-rotate-90">-90</div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter -hue-rotate-30">-30</div>
	</div>

	<div class="flex space-x-20">
		<div class="p-2 w-24 bg-yellow-500 text-center filter hue-rotate-0"><img src="../images/test.png"></div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter hue-rotate-30"><img src="../images/test.png"></div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter hue-rotate-90"><img src="../images/test.png"></div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter hue-rotate-180"><img src="../images/test.png"></div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter -hue-rotate-90"><img src="../images/test.png"></div>
		<div class="p-2 w-24 bg-yellow-500 text-center filter -hue-rotate-30"><img src="../images/test.png"></div>
	</div>

	<p>
		<b>backdrop-filter {-| }backdrop-hue-rotate-{0|15|30|60|90|180}</b>
	</p>

	<div class="flex space-x-5">
		<div class="flex items-center justify-center bg-cover bg-no-repeat bg-center w-48 h-48" style="background-image: url(../images/test.jpg);">
			<div class="p-2 w-36 h-36 border border-gray-500 text-center backdrop-filter backdrop-hue-rotate-0">0</div>
		</div>
		<div class="flex items-center justify-center bg-cover bg-no-repeat bg-center w-48 h-48" style="background-image: url(../images/test.jpg);">
			<div class="p-2 w-36 h-36 border border-gray-500 text-center backdrop-filter backdrop-hue-rotate-30">30</div>
		</div>
		<div class="flex items-center justify-center bg-cover bg-no-repeat bg-center w-48 h-48" style="background-image: url(../images/test.jpg);">
			<div class="p-2 w-36 h-36 border border-gray-500 text-center backdrop-filter backdrop-hue-rotate-90">90</div>
		</div>
		<div class="flex items-center justify-center bg-cover bg-no-repeat bg-center w-48 h-48" style="background-image: url(../images/test.jpg);">
			<div class="p-2 w-36 h-36 border border-gray-500 text-center backdrop-filter backdrop-hue-rotate-180">180</div>
		</div>
		<div class="flex items-center justify-center bg-cover bg-no-repeat bg-center w-48 h-48" style="background-image: url(../images/test.jpg);">
			<div class="p-2 w-36 h-36 border border-gray-500 text-center backdrop-filter -backdrop-hue-rotate-90">-90</div>
		</div>
		<div class="flex items-center justify-center bg-cover bg-no-repeat bg-center w-48 h-48" style="background-image: url(../images/test.jpg);">
			<div class="p-2 w-36 h-36 border border-gray-500 text-center backdrop-filter -backdrop-hue-rotate-30">-30</div>
		</div>
	</div>

</body>
</html>
