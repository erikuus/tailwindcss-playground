<!DOCTYPE html>
<html class="m-10">
<head>
	<title></title>
	<link rel="stylesheet" href="../style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body class="space-y-10">

	<p>
		<b>object-{contain|cover|fill|scale-down|none}</b>
	</p>

	<div class="flex space-x-8">
		<div class="flex-1 space-y-6">
			<p>contain</p>
			<img class="object-contain w-80 h-80 bg-blue-200" src="../images/test.jpg">
			<img class="object-contain w-80 h-80 bg-blue-200" src="../images/test.png">
		</div>
		<div class="flex-1 space-y-6">
			<p>cover</p>
			<img class="object-cover w-80 h-80 bg-blue-200" src="../images/test.jpg">
			<img class="object-cover w-80 h-80 bg-blue-200" src="../images/test.png">
		</div>
		<div class="flex-1 space-y-6">
			<p>fill</p>
			<img class="object-fill w-80 h-80 bg-blue-200" src="../images/test.jpg">
			<img class="object-fill w-80 h-80 bg-blue-200" src="../images/test.png">
		</div>
		<div class="flex-1 space-y-6">
			<p>scale-down</p>
			<img class="object-scale-down w-80 h-80 bg-blue-200" src="../images/test.jpg">
			<img class="object-scale-down w-80 h-80 bg-blue-200" src="../images/test.png">
		</div>
		<div class="flex-1 space-y-6">
			<p>none</p>
			<img class="object-none w-80 h-80 bg-blue-200" src="../images/test.jpg">
			<img class="object-none w-80 h-80 bg-blue-200" src="../images/test.png">
		</div>
	</div>

</body>
</html>
