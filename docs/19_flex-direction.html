<!DOCTYPE html>
<html class="m-10">
<head>
	<title></title>
	<link rel="stylesheet" href="../style.css">
</head>
<body class="space-y-4">

	<p>
		flex flex-row space-x-4 (default)
	</p>

	<div class="flex flex-row bg-gray-200 space-x-4 p-4">
		<div class="p-4 bg-yellow-500">1</div>
		<div class="p-4 bg-yellow-500">2</div>
		<div class="p-4 bg-yellow-500">3</div>
	</div>

	<p>
		flex flex-row-reverse space-x-4 (bug?)
	</p>

	<div class="flex flex-row-reverse bg-gray-200 p-4 space-x-4">
		<div class="p-4 bg-yellow-500">1</div>
		<div class="p-4 bg-yellow-500">2</div>
		<div class="p-4 bg-yellow-500">3</div>
	</div>

	<p>
		flex flex-row-reverse (div 2 mx-4)
	</p>

	<div class="flex flex-row-reverse bg-gray-200 p-4">
		<div class="p-4 bg-yellow-500">1</div>
		<div class="p-4 mx-4 bg-yellow-500">2</div>
		<div class="p-4 bg-yellow-500">3</div>
	</div>

	<p>
		flex flex-col space-y-4
	</p>

	<div class="flex flex-col bg-gray-200 space-y-4 p-4">
		<div class="p-4 bg-yellow-500">1</div>
		<div class="p-4 bg-yellow-500">2</div>
		<div class="p-4 bg-yellow-500">3</div>
	</div>

	<p>
		flex flex-col-reverse space-y-4 (bug?)
	</p>

	<div class="flex flex-col-reverse bg-gray-200 space-y-4 p-4">
		<div class="p-4 bg-yellow-500">1</div>
		<div class="p-4 bg-yellow-500">2</div>
		<div class="p-4 bg-yellow-500">3</div>
	</div>

	<p>
		flex flex-col-reverse (div 2 my-4)
	</p>

	<div class="flex flex-col-reverse bg-gray-200 p-4">
		<div class="p-4 bg-yellow-500">1</div>
		<div class="p-4 my-4 bg-yellow-500">2</div>
		<div class="p-4 bg-yellow-500">3</div>
	</div>

</body>
</html>
