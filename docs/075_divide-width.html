<!DOCTYPE html>
<html class="m-10">
<head>
	<title></title>
	<link rel="stylesheet" href="../style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body class="space-y-6">

	<p>
		<b>divide-{x|y}-{ |0|2|4|8}</b>
	</p>

	<div class="grid grid-cols-3 divide-x divide-yellow-500">
		<div class="bg-gray-100 m-2 text-center">x</div>
		<div class="bg-gray-100 m-2 text-center">x</div>
		<div class="bg-gray-100 m-2 text-center">x</div>
	</div>

	<div class="grid grid-cols-3 divide-x-4 divide-yellow-500">
		<div class="bg-gray-100 m-2 text-center">x-4</div>
		<div class="bg-gray-100 m-2 text-center">x-4</div>
		<div class="bg-gray-100 m-2 text-center">x-4</div>
	</div>

	<div class="grid grid-cols-3 divide-x-0 divide-yellow-500">
		<div class="bg-gray-100 m-2 text-center">x-0</div>
		<div class="bg-gray-100 m-2 text-center">x-0</div>
		<div class="bg-gray-100 m-2 text-center">x-0</div>
	</div>

	<div class="grid grid-cols-1 divide-y divide-yellow-500">
		<div class="bg-gray-100 m-2 text-center">y</div>
		<div class="bg-gray-100 m-2 text-center">y</div>
		<div class="bg-gray-100 m-2 text-center">y</div>
	</div>

	<div class="grid grid-cols-1 divide-y-4 divide-yellow-500">
		<div class="bg-gray-100 m-2 text-center">y-4</div>
		<div class="bg-gray-100 m-2 text-center">y-4</div>
		<div class="bg-gray-100 m-2 text-center">y-4</div>
	</div>

	<div class="grid grid-cols-1 divide-y-0 divide-yellow-500">
		<div class="bg-gray-100 m-2 text-center">y-0</div>
		<div class="bg-gray-100 m-2 text-center">y-0</div>
		<div class="bg-gray-100 m-2 text-center">y-0</div>
	</div>

	<div class="flex flex-col-reverse divide-y divide-y-reverse divide-yellow-500">
		<div class="bg-gray-100 m-2 text-center">1 flex-col-reverse divide-y divide-y-reverse</div>
		<div class="bg-gray-100 m-2 text-center">2 flex-col-reverse divide-y divide-y-reverse</div>
		<div class="bg-gray-100 m-2 text-center">3 flex-col-reverse divide-y divide-y-reverse</div>
	</div>

</body>
</html>
