<!DOCTYPE html>
<html class="m-10">
<head>
	<title></title>
	<link rel="stylesheet" href="../style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body class="space-y-10">

	<p>
		<b>object-none object-{center,left,top,right,bottom...right-bottom}</b>
	</p>

	<div class="flex space-x-8">
		<div class="flex-1 space-y-6">
			<p>top</p>
			<img class="object-none object-top w-64 h-64 bg-yellow-500" src="../images/test.png">
		</div>
		<div class="flex-1 space-y-6">
			<p>center</p>
			<img class="object-none object-center w-64 h-64 bg-purple-500" src="../images/test.png">
		</div>
		<div class="flex-1 space-y-6">
			<p>right-bottom</p>
			<img class="object-none object-right-bottom w-64 h-64 bg-pink-500" src="../images/test.png">
		</div>
		<div class="flex-1 space-y-6">
			<p>left-bottom</p>
			<img class="object-none object-left-bottom w-64 h-64 bg-pink-500" src="../images/test.png">
		</div>
	</div>

</body>
</html>
