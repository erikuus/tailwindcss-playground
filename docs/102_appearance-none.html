<!DOCTYPE html>
<html class="m-10">
<head>
	<title></title>
	<link rel="stylesheet" href="../style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body class="space-y-4">

	<p>
		<b>appearance-none</b>
	</p>

	<p>
		Use to reset any browser specific styling on an element. This utility is often used when creating custom form components.
	</p>

	<p>
		Note that if form plugin is set in tailwind.config.js, this class has no effect.
	</p>

	<select>
		<option>Yes</option>
		<option>No</option>
		<option>Maybe</option>
	</select>

	<select class="appearance-none">
		<option>Yes</option>
		<option>No</option>
		<option>Maybe</option>
	</select>

</body>
</html>
