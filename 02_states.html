	<title></title>

</head>
<body>

<form class="w-96 space-y-6" action="#" method="POST">
	<div>
		<input type="text" class="w-full border border-gray-300 px-2 py-3 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
	</div>
	<div>
		<select name="test" class="w-full border border-gray-300 pl-3 pr-10 py-3 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
			<option value="">- Please select -</option>
			<option value="1">One</option>
			<option value="2">Two</option>
		</select>
	</div>
	<div class="flex items-center">
		<input type="checkbox" id="terms" class="w-5 h-5 rounded border-gray-300 text-indigo-500 focus:ring-indigo-400">
		<label for="terms" class="ml-2 text-gray-800">I agree</label>
	</div>
	<div>
		<input type="submit" value="Save" class="w-full text-white bg-indigo-500 px-10 py-3 rounded-lg shadow-sm hover:bg-indigo-600 focus:outline-none focus:bg-indigo-400">
	</div>
</form>

</body>
</html>
